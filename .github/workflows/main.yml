name: Ruby

on: push

jobs:
  example-app:
    runs-on: ubuntu-latest
    name: Example Rails app
    steps:
    - name: Install libvips
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends libvips
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: '3.4'
        working-directory: example-app
    - run: bin/static-build
      working-directory: example-app
    - run: test -f build/index.html
      working-directory: example-app

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rails:
          - '7.0'
          - '7.1'
          - '7.2'
          - '8.0'
        ruby:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
        exclude:
          # Rails 8.0 requires Ruby 3.2.
          - rails: '8.0'
            ruby: '3.1'
          - rails: '8.0'
            ruby: '3.0'

          # Rails 7.2 requires Ruby 3.1.
          - rails: '7.2'
            ruby: '3.0'

          # Rails 7.0 doesn't work out of the box with Ruby 3.4.
          - rails: '7.0'
            ruby: '3.4'
    env:
      BUNDLE_GEMFILE: gemfiles/rails_${{ matrix.rails }}.gemfile
    name: RSpec (Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }})
    steps:
    - name: Install libvips
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends libvips
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}
    - run: bundle exec rake db:setup
    - run: bundle exec rspec

  rubocop:
    runs-on: ubuntu-latest
    name: RuboCop
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: '3.2'
    - run: bundle exec rubocop
